<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習01</title>
    </head>
    <body>
        <script>
            class App {
                constructor() {
                    this.auth();
                }

                auth() {
                    let id       = 'test';
                    let password = '';

                    password = window.prompt('ユーザーID「' + id + '」でログインします。パスワードを入力してください', '');
                    password = password ? password : false;

                    if(!password) {
                        window.alert('パスワードが入力されていません');

                        return this.auth();
                    }

                    if(parseInt(password) != 123) {
                        window.alert('パスワードが違います');

                        return this.auth();
                    }

                    document.write('<p>ユーザーID「' + id + '」でログインしました</p>');

                    return true;
                }
            }

            const app = new App();
        </script>
    </body>
</html>
