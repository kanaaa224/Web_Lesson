<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習04</title>
    </head>
    <body>
        <script>
            class App {
                constructor() {
                    while(true) {
                        if(this.output(this.kuku(this.input()))) break;
                    }
                }

                // 入力させる
                input() {
                    let input = '';

                    input = window.prompt('表示させる九九の段を入力してください', '');

                    if(!input || isNaN(input) || input == null || input == '') {
                        window.alert('数値を入力してください');

                        return false
                    } else if(input <= 0 || input >= 10) {
                        window.alert('入力された九九の段は表示できません');

                        return false
                    }

                    return input;
                }

                // 引数による累乗の結果を配列で返す
                kuku(num = 0) {
                    if(!num) return false;

                    let ans = [];

                    for(let i = 1; i <= 9; i++) {
                        ans.push(`${num} × ${i} = ${num * i}`);
                    }

                    return ans;
                }

                // 引数で渡された配列の要素をpタグでdomに出力
                output(content = []) {
                    if(!Array.isArray(content)) return false;

                    for(let i = 0; i < content.length; i++) {
                        document.write('<p>' + content[i] + '</p>');
                    }

                    return true;
                }
            }

            const app = new App();
        </script>
    </body>
</html>
