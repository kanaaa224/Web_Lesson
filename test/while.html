<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSのwhile文を学ぶ</title>
    </head>
    <body>
		<h2>while文サンプル</h2>
        <script>
            let i = 0;

            while(i < 10) {
                document.write('<p>' + i + '回目の繰り返し</p>');
                i++;
            }
        </script>
    </body>
</html>
