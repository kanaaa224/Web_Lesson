<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSのswitch文を学ぶ</title>
    </head>
    <body>
		<h2>switch文サンプル</h2>
        <script>
            let color = window.prompt('漢字で色名を入力', '');

            switch(color) {
                case '赤':
                case '赤色': {
                    document.write('<p>red</p>');
                    break;
                }

                case '青':
                case '青色': {
                    document.write('<p>blue</p>');
                    break;
                }

                case '黄':
                case '黄色': {
                    document.write('<p>yellow</p>');
                    break;
                }

                default: {
                    document.write('<p>該当登録情報なし</p>');
                    break;
                }
            }
        </script>
    </body>
</html>
