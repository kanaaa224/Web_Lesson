<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習05</title>
    </head>
    <body>
        <script>
            class App {
                constructor() {
                    this.output(this.generateList([ 'A', 'B', 'C', 'D', 'E' ]));
                }

                // 総当たり戦を生成
                generateList(team = []) {
                    let list = [];

                    for(let i = 0; i < team.length; i++) {
                        for(let j = 0; j < team.length; j++) {
                            if(i != j) list.push(team[i] + ' vs ' + team[j]);
                        }
                    }

                    return list;
                }

                // 引数で渡された配列の要素をpタグでdomに出力
                output(content = []) {
                    if(!Array.isArray(content)) return false;

                    for(let i = 0; i < content.length; i++) {
                        document.write('<p>' + content[i] + '</p>');
                    }

                    return true;
                }
            }

            const app = new App();
        </script>
    </body>
</html>
